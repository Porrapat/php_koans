name: Build Watcher for All OS (development-rust)

permissions:
  contents: write

on:
  push:
    branches: [ development-rust ]
  pull_request:
    branches: [ development-rust ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: watcher-Linux
          - os: macos-latest
            artifact: watcher-macOS
          - os: windows-latest
            artifact: watcher-Windows.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release
        working-directory: php_koan_watcher_rust

      - name: Rename binary
        shell: bash
        run: |
          mkdir upload
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv php_koan_watcher_rust/target/release/watcher.exe upload/${{ matrix.artifact }}
          else
            mv php_koan_watcher_rust/target/release/watcher upload/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: upload/${{ matrix.artifact }}

  release:
    name: Collect and push binaries to root (development-rust)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/development-rust'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded files
        run: ls -R artifacts

      - name: Copy all binaries to repo root
        run: |
          find artifacts -type f -exec cp {} . \;
          ls -l watcher* || true

      - name: Set execute permission for Linux and macOS binaries
        run: |
          chmod +x watcher-Linux || true
          chmod +x watcher-macOS || true
          ls -l watcher-* || true

      - name: Commit and push binaries to repo root
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ตรวจว่ามี watcher-* อยู่ไหม
          if ls watcher-* 1> /dev/null 2>&1; then
            git add watcher-*
            if git diff --cached --quiet; then
              echo "No binary changes — skip commit."
            else
              git commit -m "Add prebuilt watcher binaries (development-rust)"
              git push origin development-rust
            fi
          else
            echo "No watcher binaries found. Skipping commit."
          fi
